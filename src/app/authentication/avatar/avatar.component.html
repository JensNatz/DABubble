<div class="avatar-container">

    <div [routerLink]="['/register']" class="arrow-back">
        <img src="../../../assets/img/arrow_back.svg" alt="">
    </div>

    <div class="headline-section">
        <h2>Wähle dein Avatar</h2>        
    </div>

    <div class="avatar-section">
        <div class="current-avatar">
            <img class="current-avatar-img" [src]="selectedAvatar || '../../../assets/img/standard_avatar.svg'" alt="Current Avatar">
        </div>

        <span class="user-name">{{ name }}</span>
        <span class="choose-description">Aus der Liste Wählen</span>

        <div class="user-select-images">         
            <div *ngFor="let avatar of avatarImages | keyvalue">
                <img class="avatar-img-select" [src]="avatar.value" [alt]="'Avatar ' + avatar.key" (click)="selectAvatar(avatar.value, avatar.key)">
            </div>
        </div>
    </div>



    <div class="btn-container">
        <button [ngClass]="{'btn-disabled': !selectedAvatar || isSubmitting}" [disabled]="!selectedAvatar || isSubmitting" (click)="registerUser()" class="btn-primary">Weiter</button>
    </div>  

</div>
