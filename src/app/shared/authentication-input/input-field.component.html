<div class="input-container">   
    <input
        required 
        [pattern]="pattern" 
        [type]="type" [value]="value" 
        [placeholder]="placeholder" 
        [ngStyle]="{'background-image': imagePath ? 'url(' + imagePath + ')' : 'none'}"
        [(ngModel)]="ngModel" />
        
    <div *ngIf="showError" class="error-message">{{ errorMessage }}</div>
</div>
