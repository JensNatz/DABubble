<div class="input-container">   
    <input
        required         
        [pattern]="pattern" 
        [(ngModel)]="value"
        (ngModelChange)="onInputChange($event)"
        [type]="type" 
        [placeholder]="placeholder" 
        [ngStyle]="{'background-image': imagePath ? 'url(' + imagePath + ')' : 'none'}"           
        />
        
    <div *ngIf="showError" class="error-message">{{ errorMessage }}</div>
</div>
