<div class="reaction-indicator" (click)="handleReactionClick()">
    <div class="reaction-bubble" (click)="$event.stopPropagation()">
        <ngx-emoji class="emoji" [emoji]="reactionType" [size]="32"></ngx-emoji>
        <span class="reaction-names">{{ reactionNames }}</span>
        <span class="reaction-text">{{ reactionText }}</span>
      </div>
      <ngx-emoji class="emoji" [emoji]="reactionType" [size]="24"></ngx-emoji>
  <div class="reaction-count">{{ reactionCount }}</div>
</div>
