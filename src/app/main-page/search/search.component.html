<div class="search-container" (clickOutside)="onOutsideClick()">
    <div class="input-container">
        <input type="text" 
        [placeholder]="placeholder"
        [(ngModel)]="inputValue"
        (ngModelChange)="onInputChange($event)">
    </div>
    @if(listShown) {
        <app-selection-list
        class="selection-list" 
        [elements]="filteredResults"
        [size]="'large'"
        (elementSelected)="onElementSelected($event)"></app-selection-list>
    }
</div>
