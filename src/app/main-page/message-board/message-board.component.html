<div class="message-board">
    <div class="message-board-content">
        @for (message of messages; track message.id; let i = $index) {
            @if (i === 0 || !isSameDay(messages[i-1].timestamp, message.timestamp)) {
                <app-time-seperator [timestamp]="message.timestamp"></app-time-seperator>
            }
            <app-message [message]="message"></app-message>
        }
    </div>
    <div class="message-input-container">
        <app-message-input [type]="'send'" [placeholder]="'Nachricht an #Entwicklerteam'"></app-message-input>
    </div>
</div>
